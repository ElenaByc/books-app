{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome!</h2>

<ul>
    <li><a href="/lists">View all The New York Times Best Sellers lists.</a></li>
    <li><a href="/books">View all books</a></li>
</ul>

<div class="search-container">
    <h2>Search for Books</h2>
    <form class="search-form" action="/search-result" method="GET">
        <div>
            <label for="author">Author</label>
            <input id="author" type="text" name="author">
        </div>

        <div>
            <label for="title">Title</label>
            <input id="title" type="text" name="title">
        </div>

        <div>
            <label for="subject">Subject</label>
            <input id="subject" type="text" name="subject">
        </div>

        <div>
            <label for="list">List Name</label>
            <select name="list" id="list">
                <option disabled selected value> -- select a list -- </option>
                {% for l in lists %}
                <option value="{{ l.list_id }}">{{ l.list_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <input type="checkbox" id="read" name="read" value="no">
            <label for="read">Do not recommend me books that already on my bookshelf</label>
        </div>


        <input type="submit" />
    </form>

</div>
{% endblock %}
