<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Me a Book App {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/books.ico" />
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="content-wrapper">
        <header class="header">
            <div class="header__logo">
                <a href="/"><img class="header__logo-img" src="/static/img/books.svg"></a>
                <div class="header__title">
                    <h1>Pick Me a Book App</h1>
                    <h3>Read... So you never feel alone</h3>
                </div>
            </div>
            <nav>

            </nav>
        </header>
        <main class="main">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
